<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i,j;
        n=Number(prompt("Enter a number:"));
        document.write("The number is:",n,"<br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write("1");
            }
            for(j=1;j<=n-i;j++){
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=n-i+1-2;j++){
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write("1");
            }
            // if(i==n){
            //     document.write("\b\b");
            // }
             document.write("<br>");
        }
    </script>
</body>
</html>
