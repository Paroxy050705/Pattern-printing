<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i,j;
        n=Number(prompt("Enter a no:"));
        document.write(`The number is:${n}`,"<br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=n;j++){
                document.write("1");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
