<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i,j;
        n=Number(prompt("Enter a number:"));
        document.write("The number is:",n,"<br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=i-1;j++){
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            for(j=1;j<=2*(n-i+1)-1;j++){
                document.write(String.fromCharCode(64+i)+" ");
            }
            document.write("<br>");
        }
        for(i=1;i<=n-1;i++){
            for(j=1;j<=n-i+1-2;j++){
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            for(j=1;j<=2*i+1;j++){
                document.write(String.fromCharCode(i+64)+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
